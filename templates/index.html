{% extends 'base.html' %}

{% block content %}

<div class="xl:container xl:mx-auto md:p-20 p-10 ">

    {% for item in news %}

    <div class="flex md:flex-row md:mb-20 flex-col mb-10">

        <div class="">
            <img src="{{ item[4] | default('No image available') }}" class="post-img align-items-center h-96 md:ml-0 mb-4">
        </div>
        
        <div class="flex-1 flex flex-col justify-center md:ml-12 ml-0">
            <div class="mb-4">
                <p class="inline-block text-xs mr-2">{{ item[1] | default('No timestamp available') }}</p>
                <a class="inline-block text-xs text-slate-300 hover:text-red-500" href="{{ url_for('index') }}">Flag this output</a>
            </div>
            
            <p class="text-slate-700 md:text-5xl text-3xl font-bold mb-8">{{ item[2] | default('No text available') }}</p>
            <p class="text-lg pb-6 md:pb-0">{{ item[3] | default('No text available') }}</p>
        </div>
        <hr>
        
    </div>

    {% endfor %}

</div>

{% endblock %}
